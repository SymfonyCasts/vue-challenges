extending_computed:
  question: |
    Let's say we have a component that contains two data properties that are `firstName` and
    `lastName`. To make our lives easier, we want to display these names using a single
    variable in the template. Such template would look like this:

    ```vue
    <template>
        <span :class="$style.component">{{ name }}</span>
    </template>
    ```

    What code would accomplish this in the best way?
  explanation: |
    That's right! `computed` is special for these type of issues. You would be able to access
    the computed property as if it were a reactive property *anywhere* in your component!

    For example, to access this computed property from a method, you can do:

    ```javascript
    this.name;
    ```

    That easy!

    > Make sure your computed property *returns* the end result as a value. Do not make the mistake
    > of assigning the end result to `this.name`, which is technically legal, becuase this would
    > cause and *endless* cascade of function calls, effectively hanging the browser until the
    > call stack limit is reached!
  features:
      multiple_choice:
        choices:
          a: |
            ```vue
            <script>
            export default {
                name: 'PersonComponent',
                data() {
                    return {
                        firstName: 'Ryan',
                        lastName: 'Weaver',
                    },
                },
                computed() {
                    return { name: this.firstName + ' ' + this.lastName };
                },
            };
            </script>
            ```
          b: |
            ```vue
            <script>
            export default {
                name: 'PersonComponent',
                data() {
                    return {
                        firstName: 'Ryan',
                        lastName: 'Weaver',
                    },
                },
                computed {
                    name() {
                        const name = this.firstName + ' ' + this.lastName;
                    },
                },
            };
            </script>
            ```
          c: |
            ```vue
            <script>
            export default {
                name: 'PersonComponent',
                data() {
                    return {
                        firstName: 'Ryan',
                        lastName: 'Weaver',
                    },
                },
                computed {
                    name() {
                        this.name = this.firstName + ' ' + this.lastName;
                    },
                },
            };
            </script>
            ```
          d: |
            ```vue
            <script>
            export default {
                name: 'PersonComponent',
                data() {
                    return {
                        firstName: 'Ryan',
                        lastName: 'Weaver',
                    },
                },
                computed {
                    name() {
                        return (this.firstName + ' ' + this.lastName);
                    },
                },
            };
            </script>
            ```
        correct: d

extending_whereshoulddatalive:
  question: |
    Let's say you have a component with a prop named `firstName` and you change it inside
    that component using a method like so:

    ```vue
    <template>
        <span>{{ name }}</span>
    </template>

    <script>
    export default {
        name: 'NameComponent',
        props: ['firstName', 'lastName'],
        computed: {
            name() {
                return this.firstName + ' ' + this.lastName;
            }
        },
        methods: {
            changeFirstName(newName) {
                this.firstName = newName;
            },
        },
    };
    </script>
    ```

    In Vue, is it possible to mutate a prop?
  explanation: |
    That's right. While it is possible to mutate a prop, you should *never* do that!
    The appication will throw a warning, and it will still work. But if the data
    your prop is hook up to ever changes, it will override whatever you have assigned it
    to. So, as a rule of thumb: NEVER mutate a prop!
  features:
    multiple_choice:
      choices:
        a: |
          It is possible and can be done in some circumstances. Vue will throw a
          warning to let us know what we're doing.
        b: |
          It is possible, but it should never be done. Also, Vue will throw a warning
          whenever this happens.
        c: |
          It isn't possible. The prop mutation will not happen and Vue will throw
          a warning when you do it.
        d: |
          It isn't possible. The code will not work and Vue will throw an error when
          you try to do it.
      correct: b

